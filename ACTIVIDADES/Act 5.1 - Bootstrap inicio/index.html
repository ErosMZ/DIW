<!DOCTYPE html>
<html lang="es">
<head>

    <title>Eros Muñoz Zanón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bordes{
            border: 1px solid black;
            
        }
        .azul{
            background-color: blue;
            border: 2px  white solid;
            height: 100px;
        }

        .verde{
            background-color: rgb(0, 214, 0);
            border: 1px rgb(255, 255, 255) solid;
        }
        .rojo{
            background-color: red;
            border: 1px rgb(255, 255, 255) solid;
        }
        .rosa{
            background-color: rgb(151, 148, 148);
            border: 1px rgb(255, 255, 255) solid;
        }

        .carne{
            background-color: rgb(238, 180, 104);
            border: 1px rgb(255, 255, 255) solid;
            height: 150px;
        }
        
    </style>
</head>
<body>
    <div class="container text-center">

        <div class="row ">
          <div class="col verde">col-12</div>
           
        </div>
        <div class="row " >
            <div class="col-3 d-none d-sm-block rojo">rojo

            </div>

            <div class="col-md-9 col-sm-9 col-12 bordes">
                <div class="row">
                    <div class="col-12 rosa ">rosa</div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12  carne ">carne</div>
                    <div class="col-md-6 col-sm-12  carne">carne</div>
                </div>

                <div class="row ">
                    <div class="col-md-2 col-sm-4 col-6 azul ">carne</div>
                    <div class="col-md-2 col-sm-4 col-6 azul">carne</div>
                    <div class="col-md-4 col-sm-4 col-6 azul ">carne</div>
                    <div class="col-md-2 col-sm-4 col-6 azul">carne</div>
                    <div class="col-md-2 col-sm-4 col-6 azul ">carne</div>
                    <div class="col-md-2 col-sm-4 col-6 azul">carne</div>
                    <div class="col-md-2 col-sm-4 col-6 azul ">carne</div>
                    <div class="col-md-4 col-sm-4 col-6 azul">carne</div>
                    <div class="col-md-2 col-sm-4 col-6 azul ">carne</div>
                    <div class="col-md-2 col-sm-4 col-6 azul">carne</div>
                </div>
            </div>

        </div>
        

        <div class="row">
            <div class="col verde">col-12</div>
        </div>

    </div>
    
</body>
</html>
