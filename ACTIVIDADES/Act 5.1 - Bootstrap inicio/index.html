<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eros Muñoz Zanón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .azul{
            background-color: blue;
            border: 1px black solid;
        }

        .verde{
            background-color: rgb(0, 214, 0);
            border: 1px black solid;
        }
        .rojo{
            background-color: red;
            border: 1px black solid;
        }
        .rosa{
            background-color: rgb(151, 148, 148);
            border: 1px black solid;
        }

        .carne{
            background-color: rgb(238, 180, 104);
            border: 1px black solid;
            height: 100px;
        }
        *{
            border: 5px solid transparent;
        }
    </style>
</head>
<body>
    <div class="container text-center">

        <div class="row">
          <div class="col verde">col-12</div>
           
        </div>
        <div class="row ">
            <div class="col-6 rojo">rojo

            </div>

            <div class="col-6 ">
                <div class="row">
                    <div class="col-12 rosa ">rosa</div>
                </div>
                <div class="row">
                    <div class="col-6 carne ">carne</div>
                    <div class="col-6 carne">carne</div>
                </div>

                <div class="row">
                    <div class="col-3 azul ">carne</div>
                    <div class="col-3 azul">carne</div>
                    <div class="col-3 azul ">carne</div>
                    <div class="col-3 azul">carne</div>
                    <div class="col-3 azul ">carne</div>
                    <div class="col-3 azul">carne</div>
                    <div class="col-3 azul ">carne</div>
                    <div class="col-3 azul">carne</div>
                    <div class="col-3 azul ">carne</div>
                    <div class="col-3 azul">carne</div>
                </div>
            </div>

        </div>
        

        <div class="row">
            <div class="col verde">col-12</div>
        </div>

    </div>
    
</body>
</html>
