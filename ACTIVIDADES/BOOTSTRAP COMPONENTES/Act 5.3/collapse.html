<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Botones y Noticias Deportivas</title>
    <style>
        body {
            background-color: rgb(200, 200, 200);
        }
        .sidebar {
            background-color: aliceblue;
            min-height: 100vh;
            padding: 20px;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar text-center">
                <h5>Menú</h5>
                <a href="button.html" class="btn btn-light w-100 my-2">Botones</a>
                <a href="card.html" class="btn btn-light w-100 my-2">Tarjetas</a>
                <a href="carousel.html" class="btn btn-light w-100 my-2">Carousel</a>
                <a href="collapse.html" class="btn btn-light w-100 my-2">Collapse</a>
            </nav>
            <main class="col-md-10 content">
                
                <h3 class="text-center">Collapse</h3>
                
                <div class="row g-3">
                    <div class="col-md-4">
                        <p>
                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                              Noticia 1
                            </button>
                        </p>
                        <div style="min-height: 120px;">
                        <div class="collapse collapse-horizontal" id="collapseWidthExample">
                            <div class="card card-body" style="width: 300px;">
                                La Euroliga podría ampliar la competición para la temporada 2025-26
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <p class="d-inline-flex gap-1">
                            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample1" role="button" aria-expanded="false" aria-controls="collapseExample1">
                              Noticia 2
                            </a>
                          </p>
                          <div class="collapse" id="collapseExample1">
                            <div class="card card-body">
                                La NBA analiza a clubes europeos sin ataduras con Euroliga.
                            </div>
                          </div>
                    </div>
                    <div class="col-md-4">
                        <div class="accordion" id="accordionExample">
                            <p class="d-inline-flex gap-1">
                                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample2">
                                  Noticia 3
                                </button>
                            </p>
                            <div class="collapse" id="collapseExample2" data-bs-parent="#accordionExample">
                                <div class="card card-body">
                                    El primer equipo masculino de Valencia Basket visita la pista del MoraBanc Andorra 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
