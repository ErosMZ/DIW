<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pedidios</title>
    <style>
        .footerColor {
            background-color: antiquewhite;
        }
        .colorContenedorForm {
            background-color: rgb(214, 230, 230);
            border: 1px rgb(174, 174, 253) solid;
            border-radius: 5px;
            margin-top: 3%;
            padding: 20px;
        }
        .contenedorMain{
            min-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg footerColor w-100">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="#">Navbar</a>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link active" href="navbar.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link active" href="forms.html">Pedidos</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Productos
                                </a>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Mujer</a></li>
                                  <li><a class="dropdown-item" href="#">Hombre</a></li>
                                </ul>
                              </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <div class="row justify-content-center contenedorMain">
            <div class="col-6 colorContenedorForm">
                <div class="col-12">
                    <form action="forms.html">
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">Nombre y apellido</span>
                                <input type="text" aria-label="First name" class="form-control" required>
                                <input type="text" aria-label="Last name" class="form-control" required>
                              </div>
                              <br>
                            <label for="exampleFormControlInput1" class="form-label">Correo electrónico:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="correo@ejemplo.com" required>
                            <br>
                            <label for="">Productos:</label>
                            <select class="form-select form-select-sm " multiple>
                                <option value="Zapatillas">Zapatillas</option>
                                <option value="Camisetas">Camisetas</option>
                                <option value="Gorros">Gorros</option>
                                <option value="Gafas">Gafas</option>
                                <option value="Sudaderas">Sudaderas</option>
                            </select>
                            <br>
                            <select class="form-select form-select-sm " >
                                <option selected disabled>--- Color caja ---</option>
                                <option value="Rojo">Rojo</option>
                                <option value="Amarillo">Amarillo</option>
                                <option value="Azul">Azul</option>
                                <option value="Verde">Verde</option>
                                <option value="Blanco">Blanco</option>
                            </select>

                            <br>

                            <label for="customRange3" class="form-label">Unidades:</label>
                            <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3" required>
                        
                            <div class="mb-3">
                                <label for="formFileSm" class="form-label">Datos contacto:</label>
                                <input class="form-control form-control-sm" id="formFileSm" type="file" required>
                            </div>
                            <button type="submit" class="btn btn-outline-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <footer class="text-center text-lg-start bg-body-tertiary text-muted w-100">
                <section class="footerColor">
                    <div class="container text-center text-md-start mt-5">
                        <div class="row mt-3">
                            <div class="col-md-4 col-lg-4 col-xl-3 mx-auto mb-4">
                                <h6 class="text-uppercase fw-bold mb-4">Ejemplo:</h6>
                                <p>Esto es una página de ejemplo hecha por Eros que trata de un formulario con un footer y una cabecera.</p>
                            </div>
                            <div class="col-md-4 col-lg-4 col-xl-3 mx-auto mb-md-0 mb-4">
                                <h6 class="text-uppercase fw-bold mb-4">Contacto</h6>
                                <p><i class="fas fa-home me-3"></i> Valencia, España</p>
                                <p><i class="fas fa-envelope me-3"></i> eros@example.com</p>
                                <p><i class="fas fa-phone me-3"></i> +34 123456789</p>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="text-center p-4 bg-light">
                    © 2025 Copyright: <a class="text-reset fw-bold" href="#">erosmunoz.com</a>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
